<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="search-container">
                <input type="text" class="search-bar" id="searchbar" onfocus="this.value=''"
                    placeholder="Enter the city...">
                <input type="button" class="ok-button" id="dugme" value="search">
            </div>
            <div class="middle-container">
                <div class="left-middle-part">
                    <div class="temperature">
                        <h1 id="temperaturedegree" class="temperature-degree"></h1>
                    </div>
                    <h1 class="location-city" id="locationcity"></h1>
                    <p class="country-name" id="countryname"></p>
                    <p class="local-time" id="localtime"></p>
                </div>
                <div class="right-middle-part">
                    <img id="weathericon" class="weather-icon">
                    <p class="temperature-description" id="temperaturedescription"></p>
                    <p class="wind-speed" id="windspeed"></p>
                </div>
            </div>
            <div class="lower-container">
                <div class="week-days" id="weekdays"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
